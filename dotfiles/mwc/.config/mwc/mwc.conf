env EDITOR nvim
env BROWSER firefox

env XDG_CURRENT_DESKTOP mwc
env XDG_SESSION_DESKTOP mwc
env XDG_SESSION_TYPE wayland

env QT_QPA_PLATFORM wayland
env QT_WAYLAND_DISABLE_WINDOWDECORATION 1
env QT_STYLE_OVERRIDE kvantum
env QT_AUTO_SCREEN_SCALE_FACTOR 1
env DISPLAY :0
env GPG_TTY ""

run "$HOME/.config/mwc/scripts/fix-portals.sh"
#run "$HOME/.config/mwc/scripts/xwayland-satellite.sh"
#run "waybar -c $HOME/.config/waybar/mwc.jsonc"
#run swaync
run blueman-applet
#run nekobox
run "swaybg -i $HOME/Pictures/walls/wallhaven-jxqdpp.jpg"

output HDMI-A-1 0    0 1920 1080 60
output eDP-1    1920 0 1920 1080 120

keymap us "colemak"
keymap ru ""
keymap_options "grp:alt_shift_toggle"

keyboard_rate 30
keyboard_delay 200

pointer_sensitivity 0
pointer_acceleration 0

trackpad_disable_while_typing 0
trackpad_natural_scroll 1
trackpad_tap_to_click 1
trackpad_scroll_method two_fingers

cursor_theme Bibata-Modern-Classic
cursor_size 24

workspace 1 eDP-1
workspace 2 eDP-1
workspace 3 eDP-1
workspace 4 eDP-1
workspace 5 eDP-1

min_toplevel_size 10
client_side_decorations 0
outer_gaps 30
inner_gaps 10
master_count 1
master_ratio 0.6

border_width 2
border_radius 12
border_radius_location all

inactive_border_color 313244ff
active_border_color 137 180 250 255

inactive_opacity 0.8
active_opacity 0.9
apply_opacity_when_fullscreen 1

blur 1
blur_passes 3
blur_radius 5

# you should keep these values similar to the values bellow, as they are really sensitive
blur_noise 0.02
blur_brightness 0.9
blur_contrast 0.9
blur_saturation 1.2

shadows 1
shadows_blur 15
shadows_size 10
shadows_position 0 0
shadows_color 000000cc

animations 1
animation_duration 400
animation_curve 0.05 0.9 0.1 1.05

# placeholder_color 30 30 46 255

#   move_focus <direction> - move focus to another toplevel in direction
#   swap <direction> - swap toplevel in direction
#   kill_active - kill focused toplevel
#   toggle_floating - switch floating state of the focused toplevel
#   toggle_fullscreen - toggle fullscreen state of the focused toplevel
#   pointer_left_click, pointer_right_click, pointer_middle_click

keybind super+alt escape exit

keybind super 1 workspace 1
keybind super 2 workspace 2
keybind super 3 workspace 3
keybind super 4 workspace 4
keybind super 5 workspace 5
keybind super 6 workspace 6
keybind super 7 workspace 7
keybind super 8 workspace 8
keybind super 9 workspace 9
keybind super 0 workspace 10

keybind super+shift 1 move_to_workspace 1
keybind super+shift 2 move_to_workspace 2
keybind super+shift 3 move_to_workspace 3
keybind super+shift 4 move_to_workspace 4
keybind super+shift 5 move_to_workspace 5
keybind super+shift 6 move_to_workspace 6
keybind super+shift 7 move_to_workspace 7
keybind super+shift 8 move_to_workspace 8
keybind super+shift 9 move_to_workspace 9
keybind super+shift 0 move_to_workspace 10

keybind super enter run kitty
keybind super space run "killall rofi || rofi -show \"drun\""
keybind super b run firefox
keybind super e run "pcmanfm"

keybind super k move_focus up
keybind super j move_focus down
keybind super l move_focus right
keybind super h move_focus left

# use + for multiple modifiers
keybind super+shift k swap up
keybind super+shift j swap down
keybind super+shift l swap right
keybind super+shift h swap left

keybind super c kill_active
keybind super f toggle_floating
keybind super bracketright toggle_fullscreen

# use _ for no modifiers (you can actually put anything there and it will work)
keybind _ XF86MonBrightnessUp run "light -A 5"
keybind _ XF86MonBrightnessDown run "light -U 5"

keybind _ XF86AudioRaiseVolume run "pactl set-sink-volume 0 +5%"
keybind _ XF86AudioLowerVolume run "pactl set-sink-volume 0 -5%"

keybind super+l backspace run hyprlock
keybind super+shift s run "grim -g \"$(slurp)\" - | wl-copy"

keybind super pointer_left_click move
keybind super pointer_right_click resize

window_rule imv _ float
window_rule imv _ size 80% 80%

window_rule org.pulseaudio.pavucontrol _ float
window_rule org.pulseaudio.pavucontrol _ size 1024 576
window_rule blueman-manager _ float
window_rule blueman-manager _ size 1024 576
window_rule nm-connection-editor _ float
window_rule nm-connection-editor _ size 1024 576

window_rule firefox Library float
window_rule firefox Library size 1024 576
window_rule firefox .*YouTube.* opacity 1

layer_rule rofi blur
layer_rule waybar blur
